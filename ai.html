<html>

<body>
  <input type="text" placeholder="Dê o comando"> <br>

  <button>Buscar</button><br><br>

  <label></label>

  <input type="text" placeholder="Resposta da IA" id="Resposta"><br>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // Fetch your API_KEY
    const API_KEY = "AIzaSyB8ZMZFxHPGGoUBQnjFUWfQ47PqeyI_TnE";

    // Access your API key (see "Set up your API key" above)
    const genAI = new GoogleGenerativeAI(API_KEY);

    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
  
    async function run() {
      const prompt = "Olá Gemini você agora é uma empresa de maquiagem , irá atender seus clientes de forma atenciosa. Podemos iniciar o atendimento?"

      const result = await model.generateContent(prompt);
      const response = await result.response;
      const text = response.text();

      document.getElementById("Resposta").value = text;
      //console.log(text);
    }

    run();
  </script>


</body>

</html>
